platform: linux

image_resource:
  type: docker-image
  source:
    repository: hjaffan/pipeline-tasks
    tag: latest

inputs:
  - name: bosh-release

params:
  BOSH_ENVIRONMENT: 
  BOSH_CA_CERT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  PROXY_USER:
  PROXY_HOST:
  PROXY_PORT:
  PROXY_KEY:
  RELEASE_NAME:


run:
  path: bash
  args:
  - -c
  - |
     echo "$PROXY_KEY" > key.pem
     chmod 400 key.pem
     BOSH_ALL_PROXY=ssh+socks5://${PROXY_USER}@${PROXY_HOST}:${PROXY_PORT}?private-key=key.pem
     bosh upload-release bosh-release/${RELEASE_NAME}.tgz
