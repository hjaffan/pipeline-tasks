platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3-jdk-11

inputs:
  - name: bosh-release

params:
  BOSH_ENVIRONMENT: 
  BOSH_CA_CERT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_ALL_PROXY:


run:
  path: sh
  args:
  - -exc
  - |
     file_name=$(ls bosh-release | grep release)
     bosh upload-release -p bosh-release/${file_name}
