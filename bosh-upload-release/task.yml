platform: linux

image_resource:
  type: docker-image
  source:
    repository: hjaffan/pipeline-tasks
    tag: latest

inputs:
  - name: bosh-release

params:
  BOSH_ENVIRONMENT: 
  BOSH_CA_CERT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_ALL_PROXY:
  RELEASE_NAME:


run:
  path: bash
  args:
  - -c
  - |
     bosh upload-release bosh-release/${RELEASE_NAME}
