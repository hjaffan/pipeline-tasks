platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3-jdk-11

inputs:
  - name: source

params:
  MAVEN_OPTS: "-Xms256m -Xmx756m"

outputs:
  - name: compile

run:
  path: sh
  args:
  - -exc
  - |
     
     pushd source
       mvn package -DoutputDirectory=../compile
     popd
