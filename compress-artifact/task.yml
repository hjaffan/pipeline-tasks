platform: linux

image_resource:
  type: docker-image
  source:
    repository: hjaffan/pipeline-tasks
    tag: latest

inputs:
  - name: binaries

params:
  ARTIFACT_NAME:

outputs:
  - name: compressed

run:
  path: sh
  args:
  - -exc
  - |
     
     pushd binaries
     tar -zcvf . ../compressed/${ARTIFACT_NAME}.tgz
     popd

