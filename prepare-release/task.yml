platform: linux

image_resource:
  type: docker-image
  source:
    repository: hjaffan/pipeline-tasks
    tag: latest

inputs:
  - name: source-code
  - name: release-code

params:
  RELEASE_SRC_PACKAGE:
  ARTIFACT_NAME:
  ARTIFACT_EXT:
  

outputs:
  - name: release

run:
  path: bash
  args: 
  - "-c"
  - |
     pushd source-code
       tar -zxvf ${ARTIFACT_NAME}.${ARTIFACT_EXT} -c ../release-code/src/${RELEASE_SRC_PACKAGE}
     popd
     cp -r release-code release

